<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard Admin</title>
    <link rel="icon" href="image/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="child">
            <div class="card-body p-2">
                <div class="user-image">
                    <img src="image/image-jeremy.png" alt="image of jeremy" width="53" height="53">
                </div>
                <div class="user-report">
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="card-footer p-2">
                <a href="#" class="active">Daily</a>
                <a href="#">Weekly</a>
                <a href="#">Monthly</a>
            </div>
        </div>
        <div class="child">
            <div class="card-header">
                <img src="image/icon-work.svg" alt="icon work">
            </div>
            <div class="card-body p-2">
                <div class="head">
                    <h5></h5>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="dots" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </a>

                </div>
                <div class="body">
                    <div class="current">
                        <h1></h1>
                    </div>
                    <div class="previous">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="child">
            <div class="card-header">
                <img src="image/icon-play.svg" alt="icon work">
            </div>
            <div class="card-body p-2">
                <div class="head">
                    <h5></h5>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="dots" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </a>

                </div>
                <div class="body">
                    <div class="current">
                        <h1></h1>
                    </div>
                    <div class="previous">
                        <p>Last week - <span></span> </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="child">
            <div class="card-header">
                <img src="image/icon-study.svg" alt="icon work">
            </div>
            <div class="card-body p-2">
                <div class="head">
                    <h5></h5>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="dots" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </a>

                </div>
                <div class="body">
                    <div class="current">
                        <h1></h1>
                    </div>
                    <div class="previous">
                        <p>Last week - <span></span> </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="child">
            <div class="card-header">
                <img src="image/icon-exercise.svg" alt="icon work">
            </div>
            <div class="card-body p-2">
                <div class="head">
                    <h5></h5>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="dots" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </a>

                </div>
                <div class="body">
                    <div class="current">
                        <h1></h1>
                    </div>
                    <div class="previous">
                        <p>Last week - <span></span> </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="child">
            <div class="card-header">
                <img src="image/icon-social.svg" alt="icon work">
            </div>
            <div class="card-body p-2">
                <div class="head">
                    <h5></h5>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="dots" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </a>

                </div>
                <div class="body">
                    <div class="current">
                        <h1></h1>
                    </div>
                    <div class="previous">
                        <p>Last week - <span></span> </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="child">
            <div class="card-header">
                <img src="image/icon-self-care.svg" alt="icon work">
            </div>
            <div class="card-body p-2">
                <div class="head">
                    <h5></h5>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="dots" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </a>

                </div>
                <div class="body">
                    <div class="current">
                        <h1></h1>
                    </div>
                    <div class="previous">
                        <p>Last week - <span></span> </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
